name: tplg2

mgmt:
  network: lab2
  ipv4-subnet: 172.12.12.0/24

topology:
  nodes:
    MSK:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.12.12.11
      startup-config: config/msk.rsc

    FRT:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.12.12.21
      startup-config: config/frt.rsc

    BRL:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.12.12.31
      startup-config: config/brl.rsc

    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.12.12.101
      binds:
        - ./config:/config
      exec:
        - sh /config/pc1.sh

    PC2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.12.12.102
      binds:
        - ./config:/config
      exec:
        - sh /config/pc2.sh

    PC3:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.12.12.103
      binds:
        - ./config:/config
      exec:
        - sh /config/pc3.sh

  links:
    - endpoints: ["MSK:eth1", "FRT:eth1"]
    - endpoints: ["FRT:eth2", "BRL:eth1"]
    - endpoints: ["BRL:eth2", "MSK:eth2"]
    - endpoints: ["MSK:eth3", "PC1:eth1"]
    - endpoints: ["FRT:eth3", "PC2:eth1"]
    - endpoints: ["BRL:eth3", "PC3:eth1"]
