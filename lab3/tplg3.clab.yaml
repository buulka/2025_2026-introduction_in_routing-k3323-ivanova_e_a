name: tplg3

mgmt:
  network: lab3
  ipv4-subnet: 172.13.13.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9

  nodes:
    NY:
      kind: vr-ros
      mgmt-ipv4: 172.13.13.11
      startup-config: config/ny.rsc
    LND:
      kind: vr-ros
      mgmt-ipv4: 172.13.13.12
      startup-config: config/lnd.rsc
    HKI:
      kind: vr-ros
      mgmt-ipv4: 172.13.13.13
      startup-config: config/hki.rsc
    SPB:
      kind: vr-ros
      mgmt-ipv4: 172.13.13.14
      startup-config: config/spb.rsc
    LBN:
      kind: vr-ros
      mgmt-ipv4: 172.13.13.15
      startup-config: config/lbn.rsc
    MSK:
      kind: vr-ros
      mgmt-ipv4: 172.13.13.16
      startup-config: config/msk.rsc
    PC:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.13.13.101
      binds:
        - ./config:/config
      exec:
        - sh /config/pc.sh
    SGI:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.13.13.102
      binds:
        - ./config:/config
      exec:
        - sh /config/sgi.sh

  links:
    - endpoints: ["NY:eth2", "LND:eth2"]
    - endpoints: ["LND:eth3", "HKI:eth2"]
    - endpoints: ["HKI:eth3", "SPB:eth2"]
    - endpoints: ["SPB:eth3", "MSK:eth2"]
    - endpoints: ["MSK:eth3", "LBN:eth2"]
    - endpoints: ["LBN:eth3", "NY:eth3"]
    - endpoints: ["NY:eth4", "SGI:eth1"]
    - endpoints: ["HKI:eth4", "LBN:eth4"]
    - endpoints: ["SPB:eth4", "PC:eth1"]
