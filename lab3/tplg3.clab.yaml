name: tplg3

mgmt:
  network: lab3
  ipv4-subnet: 172.130.13.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9

  nodes:
    NY:
      kind: vr-ros
      mgmt-ipv4: 172.130.13.11
      startup-config: config/ny.rsc
    LND:
      kind: vr-ros
      mgmt-ipv4: 172.130.13.12
      startup-config: config/lnd.rsc
    HKI:
      kind: vr-ros
      mgmt-ipv4: 172.130.13.13
      startup-config: config/hki.rsc.rsc
    SPB:
      kind: vr-ros
      mgmt-ipv4: 172.130.13.14
      startup-config: config/spb.rsc
    LBN:
      kind: vr-ros
      mgmt-ipv4: 172.130.13.15
      startup-config: config/lbn.rsc
    MSK:
      kind: vr-ros
      mgmt-ipv4: 172.130.13.16
      startup-config: config/msk.rsc
    PC:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.130.13.101
      binds:
        - ./config:/config
      exec:
        - sh /config/pc.sh
    SGI:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.130.13.102
      binds:
        - ./config:/config
      exec:
        - sh /config/sgi.sh

  links:
    - endpoints: ["SPB:eth1","HKI:eth1"]
    - endpoints: ["SPB:eth2","MSK:eth1"]
    - endpoints: ["SPB:eth3","PC:eth1"]
    - endpoints: ["HKI:eth2","LBN:eth2"]
    - endpoints: ["HKI:eth3","LND:eth1"]
    - endpoints: ["MSK:eth2","LBN:eth1"]
    - endpoints: ["LND:eth2","NY:eth1"]
    - endpoints: ["LBN:eth3","NY:eth2"]
    - endpoints: ["NY:eth3", "SGI:eth1"]
