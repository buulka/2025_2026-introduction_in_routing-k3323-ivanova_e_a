name: tplg1

mgmt:
  network: clab
  ipv4-subnet: 172.160.15.0/24

topology:
  nodes:
    R01-TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.160.15.11
      startup-config: config/R01.rsc

    SW01-L3-01-TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.160.15.21
      startup-config: config/SW01.rsc

    SW02-L3-01-TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.160.15.31
      startup-config: config/SW02_L3_01.rsc

    SW02-L3-02-TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.160.15.32
      startup-config: config/SW02_L3_02.rsc

    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.160.15.101
      binds:
        - ./config:/config
      exec:
        - sh /config/PC1.sh

    PC2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.160.15.102
      binds:
        - ./config:/config
      exec:
        - sh /config/PC2.sh

  links:
    - endpoints: ["R01-TEST:eth1", "SW01-L3-01-TEST:eth1"]
    - endpoints: ["SW01-L3-01-TEST:eth2", "SW02-L3-01-TEST:eth1"]
    - endpoints: ["SW01-L3-01-TEST:eth3", "SW02-L3-02-TEST:eth1"]
    - endpoints: ["SW02-L3-01-TEST:eth2", "PC1:eth1"]
    - endpoints: ["SW02-L3-02-TEST:eth2", "PC2:eth1"]
