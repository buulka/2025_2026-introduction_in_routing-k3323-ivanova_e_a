name: tplg1

mgmt:
  network: clab
  ipv4-subnet: 172.20.20.0/24

topology:
  nodes:
    R01.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.20.20.11
      startup-config: configs/R01.rsc

    SW01.L3.01.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.20.20.21
      startup-config: configs/SW01.rsc

    SW02.L3.01.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.20.20.31
      startup-config: configs/SW02_L3_01.rsc

    SW02.L3.02.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.20.20.32
      startup-config: configs/SW02_L3_02.rsc

    PC1:
      kind: ext-container
      image: alpine:3.18
      mgmt-ipv4: 172.20.20.101
      binds:
        - ./configs:/configs
      command:
        - sh -c "/configs/PC1.sh"

    PC2:
      kind: ext-container
      image: alpine:3.18
      mgmt-ipv4: 172.20.20.102
      binds:
        - ./configs:/configs
      command:
        - sh -c "/configs/PC2.sh"

  links:
    - endpoints: ["R01.TEST:eth1", "SW01.L3.01.TEST:eth1"]
    - endpoints: ["SW01.L3.01.TEST:eth2", "SW02.L3.01.TEST:eth1"]
    - endpoints: ["SW01.L3.01.TEST:eth3", "SW02.L3.02.TEST:eth1"]
    - endpoints: ["SW02.L3.01.TEST:eth2", "PC1:eth1"]
    - endpoints: ["SW02.L3.02.TEST:eth2", "PC2:eth1"]
